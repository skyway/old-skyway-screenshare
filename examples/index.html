<!DOCTYPE html>
<head>
    <title>SkyWay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.skyway.io/skyway.js"></script>
    <script src="/dist/screenshare.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

<div class="pure-g">

    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
        <p>Peer Video</p>
        <video id="their-video" autoplay></video>
        <p>My Video(480☓240固定)</p>
        <video id="my-video" muted="true" width="480" height="240" autoplay></video>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3" id="control">
        <h2>SkyWay Screen Share Demo</h2>
        <label>メディアリソース選択</label>
        <p><a href="#" class="pure-button pure-button-success" id="start-screen">スクリーンシェア</a></p>
        <p><label>Width : </label><input id="Width" size="5" value="640"></p>
        <p><label>Height : </label><input id="Height" size="5" value="480"></p>
        <p><label>FrameRate : </label><input id="FrameRate" size="5" value="1"></p>
        <p><a href="#" class="pure-button pure-button-success" id="start-camera">カメラ映像</a></p>


        <!-- Get local audio/video stream -->
        <div id="step1">
            <p>カメラ・マイクの利用を許可して下さい。</p>
            <div id="step1-error">
                <p>カメラまたはマイクにアクセスできません。ブラウザで利用が許可されているか確認して下さい。</p>
                <a href="#" class="pure-button pure-button-error" id="step1-retry">メディアを再取得</a>
            </div>
        </div>

        <!-- Make calls to others -->
        <div id="step2">
            <p>Your Peerid: <span id="my-id">...</span></p>
            <h3>相手を呼び出す</h3>
            <div class="pure-form">
                <label for="otherpeerid">接続先のPeerID：</label>
                <input id="otherpeerid">
                <a href="#" class="pure-button pure-button-success" id="make-call">Call</a>
            </div>
        </div>

        <!-- Call in progress -->
        <div id="step3">
            <p>接続先：<span id="their-id">...</span></p>
            <p><a href="#" class="pure-button pure-button-error" id="stop-screen">スクリーンシェアを終了する</a></p>
            <p><a href="#" class="pure-button pure-button-error" id="end-call">チャットを終了する</a></p>
        </div>
    </div>

</div>

</body>
</html>
